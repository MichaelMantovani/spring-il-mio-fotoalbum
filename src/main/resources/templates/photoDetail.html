<!DOCTYPE html>
<html class="h-100">

<head>
	<meta charset="ISO-8859-1">
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />
	<title>Insert title here</title>
</head>

<body class="h-100">
	<div class="container h-100">
		<div class="d-flex justify-content-center align-items-center h-100">
			<div class="card p-2" style="width: 25rem;">
				<img th:src="@{${photo.url}}" class="card-img-top img-fluid rounded" alt="...">
				<div class="mt-2">
					<ul class="list-unstyled horizontal-list">
						<li th:each="category : ${photo.categories}" class="badge" th:style="'background-color: ' + ${category.color} + ';'" >[[${category.name}]]</li>

					</ul>
				</div>
					<h3 class="card-title mt-2">[[${photo.title}]]</h3>
					<div class="card-body">[[${photo.description}]]</div>
					<a th:replace="returnButton :: button('/', 'Return')"></a>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
